<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo.css">
        <script src="https://kit.fontawesome.com/f02888817a.js" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>

    <body class="posicao">
        <form name="cadastro"></form>
            <i class="fa-solid fa-person-walking-arrow-loop-left fa-4x imagem"></i>
            <br><br><br>
            <div class="col-lg-6">
                <div class="nome_completo">
                    <label>Primeiro Nome:</label><br>
                    <input type="name" name="nome" placeholder="Primeiro Nome" required>
                </div>
                
                <div class="nome_completo">
                    <label> Segundo Nome:</label><br>
                    <input type="name" name="sobrenome" placeholder="Segundo Nome" required>   
                </div>
            </div>

            <br><br><br>

            <div class="col-lg-6">
                <div class="local">
                    <label>CEP:</label> <br>
                    <input name="cep" type="text" placeholder="CEP" required>
                </div>
                
                <div class="local">
                    <label>Telefone:</label> <br>
                    <input name="telefone" type="tel" placeholder="Telefone" required>
                </div>
            </div>

            <br><br><br>

            <div class="col-lg-6">
                <div class="pessoa">
                    <label>Data de Nascimento:</label> <br>
                    <input name="nascimento" type="date" placeholder="Data de Nascimento" required>
                </div>
                
                <div class="pessoa">
                    <label>Sexo:</label> <br>
                    <input type="radio" name="sexo" value="Feminino">Feminino
                    <input type="radio" name="sexo" value="Masculino">Masculino
                </div>
            </div>

            <br><br><br>

            <div class="col-lg-6">
                <div class="meio">
                    <label>Email:</label> <br>
                    <input name="email" type="email" placeholder="E-mail" required>
                </div>
                
                <div class="meio">
                    <label>Senha:</label> <br>
                    <input name="senha" type="password" placeholder="Senha" required>
                </div>
            </div>

            <br><br><br><br>

            <a href="index.html"><input type="submit" class="envio"></a>
        </form>





    </body>
</html>
