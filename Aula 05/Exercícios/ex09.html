        <form>
            <div>
                <label>Email:</label>

                <br><br>

            function enviar()
            {

                var login0 = document.getElementById("login0").value;
                var login1 = document.getElementById("login1").value;

                {
                    if (login0.length >= 6 && login0.length <= 10 && login1.length >= 6 && login1.length <= 10)
                        {
                            if (login0 === login1)
                            {
                                alert("Login efetivado com sucesso!");
                            }

                            else
                            {
                                alert("As senhas não são correspondentes!");
                            }
                        }
                        
                    else
                    {
                        alert("Número de caracteres insuficiente!")
                    }
