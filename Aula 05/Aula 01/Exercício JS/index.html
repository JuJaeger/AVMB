        <!-- Exercício função 3 e 4-->
        Valor 1
        <input type="text" id="valor01">
        <br><br><br>
        Valor 2
        <input type="text" id="valor02">
        <br><br><br>
        Resultado:
        <input type="text" id="resultado" disabled>
        <br><br><br>
        <button style="background-color: black; color: white;" id="botao" onclick="minhaFuncao()">Clique para somar!</button>


        <script>
            function minhaFuncao()
            {
                var valor01 = document.getElementById("valor01");
                var valor02 = document.getElementById("valor02");
                var resultado = document.getElementById("resultado");
                var botao = document.getElementById("botao");

                resultado.value = parseInt(valor01.value) + parseInt(valor02.value)

                if (resultado.value % 2 == 0)
                {
                    botao.style.backgroundColor = "blue";
                }

                else{
                    botao.style.backgroundColor = "green";
                }
            }
        </script>
